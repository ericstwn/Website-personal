<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Biodata & Portofolio</title>
  <!-- Font Awesome untuk ikon sosial media -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      color: #fff;
      text-align: center;
    }
    header {
      padding: 40px 20px;
      background: rgba(0, 0, 0, 0.2);
    }
    header img {
      width: 150px;
      height: 150px;
      object-fit: cover;
      border-radius: 50%;
      border: 4px solid #fff;
      box-shadow: 0px 4px 15px rgba(0,0,0,0.3);
    }
    header h1 {
      margin: 15px 0 5px;
      font-size: 28px;
    }
    header p {
      font-size: 16px;
      opacity: 0.9;
    }
    .social-icons {
      margin-top: 15px;
    }
    .social-icons a {
      margin: 0 10px;
      font-size: 28px;
      color: #fff;
      transition: transform 0.3s ease, color 0.3s ease;
      display: inline-block;
    }
    .social-icons a:hover {
      color: #ff9800;
      transform: scale(1.3);
    }
    section {
      padding: 40px 20px;
    }
    .bio, .portfolio {
      max-width: 800px;
      margin: auto;
      background: rgba(255, 255, 255, 0.1);
      padding: 20px;
      border-radius: 15px;
      margin-bottom: 20px;
      box-shadow: 0px 4px 15px rgba(0,0,0,0.3);
      text-align: left;
      opacity: 0;
      transform: translateY(30px);
      transition: all 0.8s ease-in-out;
    }
    .bio.show, .portfolio.show {
      opacity: 1;
      transform: translateY(0);
    }
    .bio h2, .portfolio h2 {
      text-align: center;
      margin-bottom: 15px;
    }
    .portfolio ul {
      list-style: none;
      padding: 0;
    }
    .portfolio li {
      margin: 10px 0;
      padding: 15px;
      background: rgba(0,0,0,0.2);
      border-radius: 8px;
      transition: transform 0.3s ease, background 0.3s ease;
      cursor: pointer;
    }
    .portfolio li:hover {
      transform: scale(1.05);
      background: rgba(0,0,0,0.4);
    }
  </style>
</head>
<body>

  <!-- Bagian Header -->
  <header>
    <!-- Ganti link gambar profil dengan milikmu -->
    <img src="image/image.jpg" alt="Foto Profil">
    <h1>Eric Setiawan</h1>
    <p>Web Developer</p>

    <!-- Ikon Media Sosial -->
    <div class="social-icons">
      <a href="https://discord.com" target="_blank"><i class="fa-brands fa-discord"></i></a>
      <a href="https://instagram.com" target="_blank"><i class="fa-brands fa-instagram"></i></a>
      <a href="https://linkedin.com" target="_blank"><i class="fa-brands fa-linkedin"></i></a>
      <a href="https://facebook.com" target="_blank"><i class="fa-brands fa-facebook"></i></a>
    </div>
  </header>

  <!-- Biodata -->
  <section class="bio">
    <h2>Biodata</h2>
    <p><strong>Nama:</strong> Eric Setiawan</p>
    <p><strong>Tanggal Lahir:</strong> 16 Agustus 2006</p>
    <p><strong>Email:</strong> kimetsugay@gmail.com</p>
    <p><strong>Alamat:</strong> Kota Purwokerto, Kabupaten Banyumas</p>
  </section>

  <!-- Portofolio -->
  <section class="portfolio">
    <h2>Portofolio</h2>
    <ul>
      <li><strong>Project 1:</strong> Membuat website personal</li>
      <li><strong>Project 2:</strong> </li>
      <li><strong>Project 3:</strong> </li>
    </ul>
  </section>

  <script>
    // Animasi muncul saat scroll
    document.addEventListener("DOMContentLoaded", () => {
      const sections = document.querySelectorAll(".bio, .portfolio");

      function checkScroll() {
        sections.forEach(sec => {
          const rect = sec.getBoundingClientRect();
          if (rect.top < window.innerHeight - 100) {
            sec.classList.add("show");
          }
        });
      }

      window.addEventListener("scroll", checkScroll);
      checkScroll();
    });
  </script>

</body>
</html>
